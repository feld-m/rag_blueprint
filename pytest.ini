[pytest]
# Pytest configuration for RAG Blueprint

# Add custom options that the application uses
addopts =
    # Show extra test summary info
    -ra
    # Shorter traceback format
    --tb=short

# Custom markers
markers =
    e2e: End-to-end tests (deselect with '-m "not e2e"')
    slow: Slow tests (deselect with '-m "not slow"')
    integration: Integration tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Allow unknown options (for --on-prem-config and --env)
# These are consumed by the application, not pytest
