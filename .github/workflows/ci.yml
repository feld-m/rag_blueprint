name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  run-tests:
    name: pytest
    runs-on: ubuntu-latest

    env:
      UV_SYSTEM_PYTHON: "1"

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install requirements
        run: uv pip install -r requirements.txt 

      - name: Run tests
        run: pytest
